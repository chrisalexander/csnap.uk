---
layout: base
title: Sitemap
permalink: '/sitemap'
---

<div class="row" data-masonry='{"percentPosition": true }'>
    {% for post in site.posts %}
    <div class="pb-2 col-2">
        <div class="card">
            <div class="card-body">
                <p class="card-text"><a href="{{ post.url }}">{{ post.title }}</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
