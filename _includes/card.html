<div class="pb-3 col-12{% if page.size == "small" %} col-md-6 col-lg-4 col-xl-3 col-xxl-2{% endif %}{% if page.size == "medium" %} col-lg-6 col-xl-4 col-xxl-4{%endif %}{% if page.size == "large" %} col-xl-8 col-xxl-6{% endif %}{% if page.size == "huge" %} col-xxl-8{% endif %}">
    <div class="card{% if page.align == "right" %} text-end{% endif %}{% if page.align == "center" %} text-center{% endif %}">
        <div class="card-body">
            <h5 class="card-title">{{ page.title }}</h5>
            {% if page.subtitle %}<p class="card-text">{{ page.subtitle }}</p>{% endif %}
            {% if page.byline %}<p class="card-text"><small class="text-muted">{{ page.byline }}</small></p>{% endif %}
            {{ page.content }}
        </div>
    </div>
</div>
